<div style="text-align:center">
    <h1>
      Welcome to balance!
    </h1>
    <h2 style="text-align:left">Proof that you're broke  AF</h2>
    <p>Current Balance: ${{account?.balance}}</p>
    <table>
      <tr>
        <th>Date</th>
        <th>Action</th>
        <th>Description</th>
        <th>Amount</th>
      </tr>
      <tr ng-repeat="balance in statements">
        <th>{{balance.Date}}</th>
        <th>{{balance.Action}}</th>
        <th>{{balance.Description}}</th>
        <th>{{balance.Amount}}</th>
      </tr>
    </table>
</div>
